<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="screen" id="schedule-screen">
            <h1>Select a Day</h1>
            <select id="day-select">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <button onclick="startWorkout()">Start Workout</button>
        </div>
        
        <div class="screen" id="workout-screen" style="display: none;">
            <h2 id="exercise-name">Exercise Name</h2>
            <img id="exercise-photo" src="" alt="Exercise Photo">
            <p id="breathing-rule">Breathing Rule</p>
            <div id="timer-container">
                <input type="number" id="timer-minutes" min="0" placeholder="Minutes">
                <input type="number" id="timer-seconds" min="0" max="59" placeholder="Seconds">
                <button onclick="startTimer()">Start </button>
                <button onclick="pauseTimer()">Pause </button>
                <button onclick="resumeTimer()">Resume </button>
                <button onclick="resetTimer()">Reset </button>
                <div id="timer-display" width='20'>Timer: 00:00</div>
            </div>
            <div id="reps-container">
                <input type="number" id="exercise-reps" min="1" placeholder="Reps">
                <button onclick="nextExercise()">Next Exercise</button>
            </div>
            <button onclick="nextExercise()">Next Exercise</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
